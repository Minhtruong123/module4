<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Product manager</title>
    <style>
        td{
            border: 1px solid green;
            padding: 6px;
        }
    </style>
</head>
<body>
<div class="mt-5">
    <div class="d-block text-center">
        <h1>Product Manager</h1>
        <form action="/product" class="d-flex" role="search">
            <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="mb-3">
            <a href="/showCreate">Create new product</a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <table class="border border-success">
            <thead>
            <tr>
                <td>ID</td>
                <td>Name of the product</td>
                <td>Brand</td>
                <td>Describe</td>
                <td></td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${listProduct}">
                <td th:text="${iterStat.count}"></td>
                <td><a th:href="@{/information/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a></td>
                <td th:text="${product.getBrand()}"></td>
                <td th:text="${product.getDescribe()}"></td>
                <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${product.getId()})}">Delete</a></td>
                <td><a class="btn btn-primary" th:href="@{/showEdit/{id}(id=${product.getId()})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
