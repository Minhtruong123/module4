<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Product manager</title>
  <style>
    td{
      border: 1px solid green;
      padding: 6px;
    }
  </style>
</head>
<body>
<div class="mt-5">
  <div class="d-block text-center">
    <h1>Information of the product</h1>
    <div class="mb-3">
      <a href="/product/showList">Back to the list</a>
    </div>
  </div>
  <div class="d-flex justify-content-center" th:object="${productInform}">
    <table class="border border-success">
      <thead>
      <tr>
        <td>ID</td>
        <td>Name of the product</td>
        <td>Price</td>
        <td>Describe</td>
        <td>Producer</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><label th:text="${productInform.getId()}"></label></td>
        <td><label th:text="${productInform.getName()}"></label></td>
        <td><label th:text="${productInform.getPrice()}"></label></td>
        <td><label th:text="${productInform.getDescribe()}"></label></td>
        <td><label th:text="${productInform.getProducer()}"></label></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
