<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        th, td {
            border: 1px solid black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
<div class="mt-5" style="border: 1px solid black; display: inline-block">
    <h1>List Blogs</h1>
    <form action="/blog" class="d-flex" role="search">
        <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <a href="/blog/showCreate">Create new blog</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Content</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, iterStat: ${blogsList}">
            <td th:text="${iterStat.count}"></td>
            <td><a th:href="@{/blog/inform/{id}(id=${blog.getId()})}" th:text="${blog.getNameBlog()}"></a></td>
            <td th:text="${blog.getContentBlog()}"></td>
            <td th:text="${blog.getAuthorBlog()}"></td>
            <td><a th:href="@{/blog/deleteBlog/{id}(id=${blog.getId()})}">Delete</a></td>
            <td><a th:href="@{/blog/showEdit/{id}(id=${blog.getId()})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
