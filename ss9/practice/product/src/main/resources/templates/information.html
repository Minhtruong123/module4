<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Information</title>
</head>
<body>
<p>
    <a class="btn btn-warning text-decoration-none" href="/shop">Shop</a>
</p>
<table class="table table-border">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name of the product</td>
        <td>Price</td>
        <td>Describe</td>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${product}">
        <td th:text="${product.get().id}"></td>
        <td th:text="${product.get().name}"></td>
        <td th:text="${product.get().price}"></td>
        <td th:text="${product.get().description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
