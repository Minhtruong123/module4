<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
<p>
    <a class="btn btn-primary text-decoration-none" href="/shopping-cart">Your cart</a>
</p>
<table class="table table-border">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td><a class="text-decoration-none" th:href="@{/inform/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
            <td th:text="${product.price}"></td>
            <td><a class="text-decoration-none" th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
