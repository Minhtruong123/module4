<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Song Plalist</title>
</head>
<body>
<h1>Playlist</h1>
<a href="/song/showFormCreate">Create a new Song</a>
<table class="table table-border">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name of the song</td>
            <td>Singer</td>
            <td>Type</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="song, iterStat : ${listSong}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${song.getNameSong()}"></td>
            <td th:text="${song.getSinger()}"></td>
            <td th:text="${song.getTypeSong()}"></td>
            <td><a class="btn btn-primary" th:href="@{/song/formEdit/{id}(id=${song.id})}">Edit</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
